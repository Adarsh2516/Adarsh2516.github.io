<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="template.css">
    <style>
        a{
            color: white;
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1 style="position:center;">Find your college</h1>
    <div class="login-box">
        <h3 style="position: center;">Enter the details</h3>
        <form>
          <div class="user-box">
            <input type="text" name="name" required="">
            <label>Name</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="tel" name="phone" required="">
            <label>Phone</label>
          </div>
          <div class="user-box">
            <input type="number" name="input" id="input" required="" min="1" max="100">
            <label>Marks</label>
          </div>
          <div class="box-around">
            <a href="#" style="text-decoration: none;" onclick="finder()">Submit</a>
            <span></span>
          </div>
          <div >
            <p id="result">
            </p>
          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
